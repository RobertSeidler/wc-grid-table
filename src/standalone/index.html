<!DOCTYPE html>
<head>
  <meta charset="utf-8"/>
  <script src="./bundle.js"></script>
</head>

<body>

  <script>
    WcGridTable.defineCustomElement();
    let table = document.createElement('wc-grid-table');
    
    fetch('../data.json')
      .then(response => response.json())
      .then(data => table.setData(data))

    document.querySelector('body').append(table)
  </script>
</body>
